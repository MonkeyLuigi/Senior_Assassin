<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Assassin - Join</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            width: 300px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Join a Game</h1>
    <input type="text" id="game-code" placeholder="Enter Game Code" />
    <br />
    <button class="button" onclick="joinGame()">Join Game</button>
    <p id="join-message"></p>

    <!-- Include joinScript.js -->
    <script src="joinscript.js"></script>
</body>
</html>
